<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <button class="open-button">Открыть модальное окно</button>

    <div class="modal">
        <div class="modal__overlay" data-close="true">
            <div class="modal__window">
                <form class="form" method="POST" action="">
                    <div class="form__header">
                        <h2 class="form__title">Обратная связь</h2>
                        <span class="modal__close" data-close="true">&times;</span>
                    </div>
                    <div class="form__body">
                        <label class="form__item form__item-name">
                            <input type="text" name="name" value="Константин" class="form__input form__input-name" placeholder="Ваше имя">
                            <p class="form__item-title">Имя</p>
                            <p class="form__error-text">Имя является обязательным полем</p>
                        </label>
                        
                        <label class="form__item form__item-phone">
                            <input type="tel" name="phone" value="+7 (900) 800-70-60" class="form__input form__input-phone" placeholder="Ваш телефон">
                            <p class="form__item-title">Телефон</p>
                            <p class="form__error-text">Проверьте введённый телефон</p>
                        </label>

                        <label class="form__item form__item-email">
                            <input type="text" name="email" value="invalid@mail" class="form__input form__input-email" placeholder="Ваш email">
                            <p class="form__item-title">Эл. почта</p>
                            <p class="form__error-text">Проверьте введённый email</p>
                        </label>

                        <label class="form__item form__item-textarea">
                            <textarea name="message" class="form__input form__input-textarea" placeholder="Введите сообщение">Добрый день!</textarea>
                            <p class="form__item-title">Сообщение</p>
                            <p class="form__error-text">Сообщение является обязательным полем</p>
                        </label>
                    </div>
                    <div class="form__footer">
                        <p class="form__privacy-note">Отправляя форму вы соглашаетесь с <a href="#" class="form__link">пользовательским соглашением</a> и <a href="#" class="form__link">политикой конфиденциальности</a></p>
                        <button type="submit" class="form__submit-button">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
