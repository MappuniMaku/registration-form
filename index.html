<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <button class="open-button">Открыть модальное окно</button>

    <div class="modal modal--open">
        <div class="modal__overlay" data-close="true">
            <div class="modal__window">
                <form class="form">
                    <div class="form__header">
                        <h2 class="form__title">Обратная связь</h2>
                        <span class="modal__close" data-close="true">&times;</span>
                    </div>
                    <div class="form__body">
                        <label class="form__item form__item-name">
                            <p class="form__item-title">Имя</p>
                            <input type="text" name="name" value="Константин" class="form__input form__input-name" placeholder="Ваше имя" required>
                        </label>
                        <label class="form__item form__item-phone">
                            <p class="form__item-title">Телефон</p>
                            <input type="tel" name="phone" class="form__input form__input-phone" placeholder="Ваш телефон">
                        </label>
                        <label class="form__item form__item-email">
                            <p class="form__item-title">Эл. почта</p>
                            <input type="text" name="email" class="form__input form__input-email" placeholder="Ваш email">
                        </label>
                        <label class="form__item form__item-message">
                            <p class="form__item-title">Сообщение</p>
                            <textarea name="message" class="form__input form__input-textarea" placeholder="Введите сообщение" required></textarea>
                        </label>
                    </div>
                    <div class="form__footer"></div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
