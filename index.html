<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <button class="open-button">Открыть модальное окно</button>

    <div class="modal modal--open">
        <div class="modal__overlay" data-close="true">
            <div class="modal__window">
                <form class="form">
                    <div class="form__header">
                        <h2 class="form__title">Обратная связь</h2>
                        <span class="modal__close" data-close="true">&times;</span>
                    </div>
                    <div class="form__body">
                        <label class="form__item">
                            <p>Имя</p>
                            <input type="text" class="form__input form__input-name" required>
                        </label>
                        <label class="form__item">
                            <p>Телефон</p>
                            <input type="tel" class="form__input form__input-phone">
                        </label>
                        <label class="form__item">
                            <p>Эл. почта</p>
                            <input type="text" class="form__input form__input-email">
                        </label>
                        <label class="form__item">
                            <p>Сообщение</p>
                            <textarea class="form__input form__input-textarea" required></textarea>
                        </label>
                    </div>
                    <div class="form__footer"></div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
